    }

    .stack-img{
        width: 200px;
        height: 300px;

        margin-left: -160px;
        border: 5px solid rgb(255, 255, 255);
        transition: 0.7s;
    }

    .stack-img:nth-child(1){
        margin-left: 0;
    }

    .active{
        transform: rotate(-20deg) translateY(-50px) translateX(-100px) scale(1.1);

    <script>


        let showImg = document.querySelector(".img-show");
        let showBtn = document.getElementById("show");
        let hideBtn = document.getElementById("hide");
        let toggleBtn = document.getElementById("toggle");

        showBtn.addEventListener('click',function(){
            showImg.style.transform ="translateX(0px)";
        });
        hideBtn.addEventListener('click',function(){
            showImg.style.transform =" translateX(250px) rotate(-10deg)";
        });

        toggleBtn.addEventListener('click',function(){
            showImg.classList.toggle("show");
        })


        //stack-img

        let allStackImages = document.querySelectorAll(".stack-img");
        let currentStack = 0;

        function run (){
            // console.log("work"+ currentStack)
                if(currentStack > 0){
                    allStackImages[currentStack-1].classList.remove('active');
                }else{
                    allStackImages[allStackImages.length-1].classList.remove('active');
                }

                allStackImages[currentStack].classList.add('active');
                if(currentStack === allStackImages.length-1){
                    currentStack = 0;
                }else{
                    currentStack++;
                }
        }

        let runner = setInterval(run,1000);
